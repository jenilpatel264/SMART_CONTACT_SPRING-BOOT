<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>Sign Up</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2 ">
					<div class="my-card">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p th:text="${session.message.content}"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<img style="width: 50px; height: 50px; float: left;" alt="" th:src="@{/image/register.png}">
						<h1 class="text-center">REGISTER HERE!!</h1>

						<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
							<!-- name field -->
							<div class="mb-3">
								<label for="name_field" class="form-label">NAME</label> <input type="text" name="name"
									class="form-control" 
									th:classappend="${#fields.hasErrors('name')? 'invalid':''}"
									id="name_field" aria-describedby="emailHelp" placeholder="ENTER NAME"
									required="required" th:value="${user.name}">
								<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}">
									
								</div>
								

							</div>

							<!-- email field -->
							<div class="mb-3">
								<label for="email_field" class="form-label">EMAIL</label> <input type="email"
									name="email" class="form-control" id="email_field" aria-describedby="emailHelp"
									placeholder="ENTER EMAIL" required="required" th:value="${user.email}">

							</div>


							<!-- password -->
							<div class="mb-3">
								<label for="passsword_field" class="form-label">PASSWORD</label>
								<input type="password" name="password" class="form-control" id="password_field"
									aria-describedby="emailHelp" placeholder="PASSWORD" required="required">

							</div>


							<!-- about field -->
							<div class="form-group">
								<textarea rows="3" name="about" placeholder="enter yourself" class="form-control"
									th:value="${user.about}"></textarea>
							</div>

							<!-- term and condition -->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
								<label for="agreement">Accept terms
									and conditions</label>
							</div>


							<div class="container justify-content-center bt">
								<button type="submit" class="btn btn-primary text-white">SUBMIT</button>
								<button type="reset" class="btn btn-warning">RESET</button>
							</div>

						</form>
					</div>

				</div>
			</div>
		</div>
	</section>

</body>

</html>
