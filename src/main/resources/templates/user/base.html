<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script th:src="@{/js/script.js}"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
		function deleteContact(cid) {
			swal({
				title: "Are you sure?",
				text: "Are you want to delete this contact",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {
						window.location="/user/delete/"+cid;
					} else {
						swal("Your Contact is safe!");
					}
				});
		}
	</script>
</head>

<body>
	<!-- navbar -->
	<nav class="navbar navbar-expand-lg bg-dark bg-primary ] fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand textcolor bg-text-light" href="#">SMART CONTACT MANAGER</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
				<ul class="nav justify-content-end">
					<li class="nav-item"><a class="nav-link" aria-current="page" th:href="@{/user/index}">HOME</a></li>


					<li class="nav-item"><a class="nav-link" th:href="@{/user/profile}" tabindex="-1" aria-disabled="true"><span
								 style="text-transform: uppercase;" th:text="${user.name}"></a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}" tabindex="-1" aria-disabled="true">LOG
							OUT</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>
	<!-- end navbar -->
	<div class="sidebar">
		<span class="crossbtn" onclick="toggleSidebar()">&times;</span>
		<a id="home-link" th:href="@{/user/index}" class="item active"><i class="fa-solid fa-house-user"></i> HOME</a>
		<a id="view-link" th:href="@{/user/show-contacts/0}" class="item active"><i class="fa-solid fa-file-contract"></i> VIEW CONTACTS</a>
		<a id="add-link" th:href="@{/user/add-contact}" class="item active"><i class="fa-solid fa-address-book"></i> ADD CONTACTS</a>
		<a id="profile-link" th:href="@{/user/profile}" class="item active"><i class="fa-solid fa-user"></i> YOUR PROFILE</a>
		<a id="setting-link" th:href="@{/user/setting}" class="item active"><i class="fa-solid fa-gear"></i> SETTINGS</a>
		<a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> LOGOUT</a>
		<div class="divider"></div>

	</div>
	<div class="content">
		<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>


		<div th:replace="${content}"></div>
	</div>



</body>

</html>
