<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="user/base::layout(~{::section})">

<head>
	<meta charset="ISO-8859-1">
	<title>SETTING</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />

	<script th:src="@{/js/script.js}"></script>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">
							<div th:if="${session.message}" class="container">
								<div th:classappend="${'alert-'+session.message.type}" class="alert">
									<span th:text="${session.message.content}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>

							<h3 class="my-3">Change Password</h3>
							<form th:action="@{/user/change-password}" method="post">
								<div class="form-group">
									<input type="password" name="oldpassword" class="form-control"
										placeholder="Enter Old Password">

								</div>
								<div class="form-group my-3">
									<input type="password" name="newpassword" class="form-control"
										placeholder="Enter New Password">

								</div>
								<div class="container ">
									<button type="submit" class="btn btn-success my-2">CHANGE</button>
									<button type="reset" class="btn btn-warning my-2">RESET</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#setting-link").addClass("active");

			})
		</script>
	</section>

</body>

</html>
